spring:
  application:
    name: movieflix

  datasource:
    url: jdbc:postgresql://localhost:15432/acadplanner
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  flyway:
    enabled: true

api:
  security:
    token:
        secret: ${JWT_SECRET:my_secret_key}
